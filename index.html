<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style id="dayNight">
    </style>
</head>

<body>

    <div class="main text-center mx-auto">
        <h1 class="text-center fw-light my-3">Weather Now</h1>
        <form action="">
            <div class="input-group my-3 container-sm text-center mx-auto">
                <button type="button" onclick="currentLocation()" class="btn btn-outline-dark">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <span class="extra">Use current location</span>
                </button>
                <input type="search" id="place1" placeholder="Or enter location name" class="form-control searchbox">
                <input type="button" onclick="weatherSearch()" value="Go" class="btn btn-outline-dark">
            </div>
            
            

        </form>
        <div class="row container-sm text-center mx-auto">
            <div class="col-sm-6 bigbox  text-center px-3" id="big1">
                <div class="glassy">
                    <h4 class="fw-light" id="locationDisplay">Search for a location <br> or <br>use current location</h4>
                    <div id="iconDisplay"></div>
                    <h1 class="fw-normal" id="weatherDisplay"></h1>
                </div>
            </div>
            <div class="col-sm-6 bigbox text-center px-3">
                <div class="" id="grid1">
                    <div class="glassy smallbox colspan2" id="grid2">
                        <div class="mt-4">
                            <h1 class="fw-normal p-0"><i class="fa-solid fa-temperature-half"></i>: <span id="temp1">-</span></h1>
                        </div>
                        <div>
                            Feels like: <span id="tempfeel1">-</span> <br>
                            Min: <span id="tempmin1">-</span> <br>
                            Max: <span  id="tempmax1">-</span> 
                        </div>
                    </div>
                    <div class="glassy smallbox p-2">
                        <h5 class="fw-normal">Humidity:</h5>
                        <h5 class="fw-normal" id="humidity1"></h5>
                    </div>
                    <div class="glassy smallbox p-2">
                        <h5 class="fw-normal" id="">Wind:</h5>
                        <h5 class="fw-normal" id="wind1"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./logic.js">
    
</script>

</html>
